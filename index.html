
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>–¢—Ä–µ–Ω–∞–∂—ë—Ä –∏–≤—Ä–∏—Ç–æ-—Ä—É—Å—Å–∫–∏—Ö —Ç–µ—Ä–º–∏–Ω–æ–≤</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üß† –¢—Ä–µ–Ω–∞–∂—ë—Ä –∏–≤—Ä–∏—Ç–æ-—Ä—É—Å—Å–∫–∏—Ö —Ç–µ—Ä–º–∏–Ω–æ–≤</h1>
  <div id="word">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <button id="repeat">üîà –ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
  <div id="options"></div>
  <div id="feedback"></div>
  <button id="skip">üóë –ù–µ –ø–æ–≤—Ç–æ—Ä—è—Ç—å —ç—Ç–æ —Å–ª–æ–≤–æ</button>

<script>
  let terms = [];
  let current = null;

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = 'he-IL';
    const voices = speechSynthesis.getVoices();
    const ivrit = voices.find(v => v.lang.startsWith("he"));
    if (ivrit) msg.voice = ivrit;
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
  }

  function showWord() {
    if (terms.length === 0) {
      document.getElementById("word").innerText = "üéâ –í—Å–µ —Å–ª–æ–≤–∞ –∏–∑—É—á–µ–Ω—ã!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("feedback").innerText = "";
      return;
    }

    current = terms[Math.floor(Math.random() * terms.length)];
    document.getElementById("word").innerText = current[0];
    speak(current[0]);

    let options = [current];
    while (options.length < 5) {
      let rand = terms[Math.floor(Math.random() * terms.length)];
      if (!options.includes(rand)) options.push(rand);
    }

    options = options.sort(() => Math.random() - 0.5);

    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";
    const feedback = document.getElementById("feedback");
    feedback.innerText = "";

    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.innerText = opt[1];
      btn.onclick = () => {
        if (opt === current) {
          feedback.innerText = "‚úî –í–µ—Ä–Ω–æ";
          feedback.style.color = "green";
        } else {
          feedback.innerText = "‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: " + current[1];
          feedback.style.color = "red";
        }
        setTimeout(showWord, 1200);
      };
      optDiv.appendChild(btn);
    });
  }

  function skipWord() {
    terms = terms.filter(t => t !== current);
    showWord();
  }

  function repeatWord() {
    if (current) speak(current[0]);
  }

  document.getElementById("repeat").onclick = repeatWord;
  document.getElementById("skip").onclick = skipWord;

  fetch("terms.json")
  .then(res => res.json())
  .then(data => {
    terms = data;
    showWord(); // –∑–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É
  });

</script>
</body>
</html>
